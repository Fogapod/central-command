version: '3'

services:
  db:
    image: postgres
    env_file:
      - ./.envs/.postgres
    volumes:
    - ./DB:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./.envs/.postgres
      - ./.envs/.email
    volumes:
      - ./src:/src
    ports:
      - "8000:8000"
    depends_on:
      - db